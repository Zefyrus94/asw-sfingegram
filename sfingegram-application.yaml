---
apiVersion: v1
kind: Service
metadata:
  name: apigateway
spec:
  selector:
    app: sfingegram
    service: apigateway
  type: NodePort
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
#    nodePort: 32082
###################
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: enigmi
spec:
  rules:
  - host: enigmi 
    http: 
      paths: 
      - pathType: Prefix
        path: /
        backend: 
          service: 
            name: apigateway
            port: 
              number: 8080 
  
---
