apiVersion: apps/v1
kind: Deployment
metadata:
  name: enigmi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sfingegram
      service: enigmi
  template: 
    metadata:
      labels:
        app: sfingegram
        service: enigmi
    spec:
      containers:
      - name: enigmi-container
        image: sfingegram/enigmi-service
        ports:
        - containerPort: 8080
        readinessProbe: 
          httpGet: 
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connessioni
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sfingegram
      service: connessioni
  template: 
    metadata:
      labels:
        app: sfingegram
        service: connessioni
    spec:
      containers:
      - name: connessioni-container
        image: sfingegram/connessioni-service
        env: 
        - name: SPRING_PROFILES_ACTIVE
          value: connessioni
        ports:
        - containerPort: 8080
        readinessProbe: 
          httpGet: 
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10

