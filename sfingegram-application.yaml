---
apiVersion: v1
kind: Service
metadata:
  name: enigmi
spec:
  selector:
    app: sfingegram
    service: enigmi
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  
---
apiVersion: v1
